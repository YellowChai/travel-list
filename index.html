     <header>
        <h1> Vacation Destination WishList </h1>
        <p>Found exciting places to visit on your next vacation? Use the form below to add them to your wishlist</p>
    </header>

    <div class="content">
    <form id="form" action="/wishlist" method="POST">
        <div class="user-input">
            <label for="destination"> Destination </label>
            <input id= "destination" type="text" requried minlength="2" required/>
        </div>
        <div class="user-input">
            <label for="location"> Location </label>
            <input id="location" type="text" requried minlength="2" required/>
        </div>
        <div class="user-input">
            <label for="description"> Description </label>
            <input id = "description"type="text" requried minlength="2" required/>
        </div>

        <button class="submit-button" type="submit"> submit </button>             
    </form>

    <div class="travel-container">

        <ul class="travel-list"> </ul>
    </div>        
</div>
